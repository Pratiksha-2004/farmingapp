
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Agriculture App</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

    <!--Navigation bar with shortcuts -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="account.html">Account</a>
    </div>

    <form id="signupForm">
        <!-- Contact Details Section -->
        <div id="contactDetails">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <label for="accountType">Account Type:</label>
        <select id="accountType">
            <option value="">Select an account type</option>
            <option value="retailer">Retailer</option>
            <option value="farmer">Farmer</option>
        </select>
    
        <!-- Retailer Details Section -->
        <div id="retailerDetails" style="display: none;">
            <label for="retailer">Retailer ID:</label>
            <input type="text" id="merchantId" name="merchantId" required>
    
            <label for="retailerName">Retailer Name:</label>
            <input type="text" id="retailerName" name="retailerName" required>
    
            <label for="retailerAddress">Retailer Address:</label>
            <input type="text" id="retailerAddress" name="retailerAddress" required>
        </div>
        
    
        <!-- Farmer Details Section -->
        <div id="farmerDetails" style="display: none;">
            <label for="farmerName">Farmer Name:</label>
            <input type="text" id="farmerName" name="farmerName" required>
    
            <label for="farmLocation">Farm Location:</label>
            <input type="text" id="farmLocation" name="farmLocation" required>
    
            <label for="cropType">Crop Type:</label>
            <input type="text" id="cropType" name="cropType" required>
        </div>
    
        <button type="submit">Sign Up</button>
        <p id="message"></p>
    </form>
    
    <script src="signup.js"></script>
</body>
</html>
